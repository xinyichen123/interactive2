<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Analog Clock</title>
	<style type="text/css"></style>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<main>
		<!-- main clock contanier -->
	    <div class="clock">
	    	<!-- this contains the elements of the clock face -->
	    	<div class="nodule"></div>
	      	<div class="clock-face">
			 	<div class="hand hours"></div>
				 <div class="hand minutes"></div>
			 	<div class="hand seconds"></div>
		 	</div>
	    </div>
	</main>

	<script type="text/javascript">
		var hourHand = document.querySelector(".hours");
		var minuteHand = document.querySelector(".minutes");
		var secondHand = document.querySelector(".seconds");

		setInterval(function analogClock(){
			var currentTime = new Date();
			var hours = currentTime.getHours();
			var minutes = currentTime.getMinutes();
			var seconds = currentTime.getSeconds();

			var secondsDegree = ((seconds / 60) * 360) + 90;
			var minutesDegree = ((minutes / 60) * 360) + 90;
			var hoursDegree = (((hours + minutes / 60) / 12) * 360) + 90;

			secondHand.style.transform = `rotate(${secondsDegree}deg)`;
			minuteHand.style.transform = `rotate(${minutesDegree}deg)`;
			hourHand.style.transform = `rotate(${hoursDegree}deg)`;
		}, 1000);

		var name = "world"
		var message = `hello ${name}! 
		Wellcome        to 
		  my site`;

	</script>
</body>
</html>
